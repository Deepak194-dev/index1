<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting and Color Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .box {
      width: 120px;
      height: 120px;
      line-height: 120px;
      border-radius: 10px;
      background-color: white;
      color: #333;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      font-size: 18px;
    }

    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="greeting">Hello</h1>

  <input type="text" id="username" placeholder="Enter your name">
  <button id="greetBtn">Greet Me</button>

  <div class="container">
    <div class="box" id="redBox">Red</div>
    <div class="box" id="blueBox">Blue</div>
    <div class="box" id="greenBox">Green</div>
    <div class="box" id="yellowBox">Yellow</div>
  </div>

  <script>
    // Greeting functionality
    const greetBtn = document.getElementById("greetBtn");
    const greeting = document.getElementById("greeting");
    const usernameInput = document.getElementById("username");

    greetBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (name) {
        greeting.textContent = `Hello, ${name}`;
      } else {
        greeting.textContent = "Hello";
      }
    });

    // Box color functionality
    const boxes = document.querySelectorAll(".box");

    boxes.forEach(box => {
      box.addEventListener("click", () => {
        const color = box.textContent.toLowerCase();
        box.style.backgroundColor = color;
        box.style.color = "white";
      });
    });
  </script>
</body>
</html>
